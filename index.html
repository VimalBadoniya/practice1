<body>
    <h1>Book Appointment</h1>
    <p>Enter your details to book your appointment</p>
    <form id="form">
      <label id="name">Name <input id="name-text" placeholder="Abc Xyz" type="text" required name="nametext"></labeli><br>
      <label id="email">Email <input id="email-text" placeholder="abc@email.com" type="email" required></label><br>
      <label id="contact">Contact <input id="contact-text" placeholder="1234567890" ></label><br>
      <label id="date">Date <input id="date-text" placeholder="DD-MM-YYYY" type="date" required></label><br>
      <label id="time">Time <input id="time-text" placeholder="10:00 AM - 7:00 PM" ></label><br>
      <button type="submit">Submit</button>
   </form>
   <ol id="list"></ol>
<script src="main.js"></script>
